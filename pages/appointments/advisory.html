    <div class="container mt-3 h100">
        <div class="row justify-content-center">
            <h2 class="fs-3 text-center mb-3">Agenda tu asesoría</h2>
            <div class="col-md-6">
                <form action="">
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Nombres y apellidos</label>
                        <input type="text" class="form-control" name="name" id="inputName" placeholder="Ingresa tus nombres y apellidos" />
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Ingresa tu correo electrónico" />
                    </div>
                    <div class="mb-3">
                        <label for="inputPhone" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" name="phone" id="inputPhone" placeholder="Ingresa tu teléfono de contacto" />
                    </div>
                    <div class="mb-3">
                        <label for="inputSpecialty" class="form-label">Especialidad</label>
                        <select name="specialty" id="inputSpecialty" class="form-select">
                            <option selected>Selecciona la especialidad</option>
                            <option value="1">Psicología</option>
                            <option value="2">Psiquiatría</option>
                            <option value="3">Fonoaudiología</option>
                            <option value="4">Fisioterapia</option>
                            <option value="5">Terapia ocupacional</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="inputAdvisory" class="form-label">Tipo de asesoría</label>
                        <select id="inputAdvisory" name="advisory" class="form-select">
                            <option selected>Selecciona la asesoría</option>
                            <option value="1">Proyectos</option>
                            <option value="2">Campaña de salud</option>
                            <option value="3">Cotización</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="inputUser" class="form-label">Tipo de usuario</label>
                        <select id="inputUser" name="user" class="form-select">
                            <option selected>Selecciona el usuario</option>
                            <option value="1">Empresa</option>
                            <option value="2">Institución educativa</option>
                            <option value="3">Profesional de la salud</option>
                            <option value="4">Persona natural</option>
                        </select>
                    </div>
                    <button type="submit" class="btn violet-button">Enviar</button>
                </form>
            </div>
        </div>
